<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share button</title>

    <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">
    
    <link rel="stylesheet" href="../scss/basic-styles.css">
    <link rel="stylesheet" href="../scss/styles.css">

    <!-- <link rel="stylesheet" href="../debug.css"> -->
</head>
<body>
    <main>
        <h1>Share Button</h1>

        <div class="share-wheel">
            <input type="checkbox" class="open-share-wheel">
            <img src="../assets/share.png" alt="share" class="share-img">
            <img src="../assets/close.png" alt="close" class="close-img">

            <button
                class="share-button"
                id="instagram-button">
            </button>
            <p>instagram</p>

            <button
                class="share-button"
                id="facebook-button">
            </button>
            <p>facebook</p>

            <button
                class="share-button"
                id="twitter-button">
            </button>
            <p>twitter</p>

            <button
                class="share-button"
                id="whats-app-button">
            </button>
            <p>whats app</p>

        </div>
    </main>
</body>
</html>
<script src="./scripts.js"></script>
